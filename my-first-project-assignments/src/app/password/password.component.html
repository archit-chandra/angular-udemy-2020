<button class="btn btn-primary"
        (click)="toggleContent()">
  Display Details
</button>
<p [hidden]="!isContentVisible()">{{getContent()}}</p>
<div *ngFor="let logItem of buttonClickedLog"
     [ngStyle]="{backgroundColor:getBGColor(logItem)}"
     [ngClass]="{whiteText: getTextColor(logItem)}">
  <div *ngIf="isButtonClickedOnce(logItem)">Button clicked: {{logItem}}</div>
</div>
